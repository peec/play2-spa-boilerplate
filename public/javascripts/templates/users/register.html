<div class="span6">
	<form class="form-horizontal" id="registerForm">
		<fieldset>
			<legend>Registration</legend>

			<div class="control-group">
				<label class="control-label">Email</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="rEmail">
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Password</label>
				<div class="controls">
					<input type="password" class="input-xlarge" id="rPassword">
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Confirm Password</label>
				<div class="controls">
					<input type="password" class="input-xlarge" id="rConfirmPassword">
				</div>
			</div>
	
			<div class="control-group">
				<div class="controls">
					<button type="submit" id="bCreateAccount" class="btn btn-success">Create My Account</button>
				</div>
			</div>
	
		</fieldset>
	</form>

</div>
