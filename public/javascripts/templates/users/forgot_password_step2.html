<div class="offset3 span6">
	<form class="form-horizontal" id="registerForm">
		<fieldset>
			<legend><%= user.email %>, password reset</legend>
			
			<div class="control-group">
				<label class="control-label">New password</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="nPassword">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">Confirm password</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="nConfirmPassword">
				</div>
			</div>
			
			<div class="control-group">
				<div class="controls">
					<button type="submit" id="bSendNewPassword" class="btn btn-success">Proceed</button>
				</div>
			</div>
			
		</fieldset>
	</form>

</div>
